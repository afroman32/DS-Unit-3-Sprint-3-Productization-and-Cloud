{% extends "layout.html" %}

{% block title %}
    <title>All the Users</title>
{% endblock %}

{% block content %}

    <h2>Add new user</h2>

    <p>Type a username to add their tweets</p>

    <form action="/create_user", method="POST">

        <label>Username:</label>
        <input type="text" name="user" placeholder="elonmusk" value="elonmusk">


        <button>Submit</button>
    </form>

{% endblock %}
