<!-- twitter/templates/tweets.html -->

{% extends "layout.html" %}

{% block title %}
    <title>All the Users</title>
{% endblock %}

{% block content %}

    <h2>List of Available Users</h2>

    {% if screen_names %}
        <ul>
        {% for name in screen_names %}
            <li>{{ name['screen_name'] }}</li>
        {% endfor %}
        </ul>

        {% else %}
        <p>Missing da tweets</p>
    {% endif %}

{% endblock %}
